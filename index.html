<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Trocchi|Anton" rel="stylesheet">
    <link rel="preload" href="https://pehaa.com/_nuxt/3b6ed0a.js" as="script"><link rel="preload" href="https://pehaa.com/_nuxt/e0b4d0f.js" as="script"><link rel="preload" href="https://pehaa.com/_nuxt/4f61977.js" as="script"><link rel="preload" href="https://pehaa.com/_nuxt/cd9e426.js" as="script">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head/>
    <body>
<div id="app">

  <div :class="['bg', bg]">

    <header>

      <nav>

        <ul>

          <li><a class="link-bio" href="#bio" @click="bg = 'bio'">Bio</a></li>

          <li><a class="link-projects" href="#projects" @click="bg = 'projects'">Projects</a></li>

          <li><a class="link-find-me" href="#findme" @click="bg = 'find-me'">Find Me</a></li>

        </ul>

      </nav>

      <div class="transition transition-bio"></div>

      <div class="transition transition-projects"></div>

      <div class="transition transition-find-me"></div>

      <h1>Header</h1>

    </header>

    <div class="dots dots1"></div>

    <div class="dots dots2"></div>

    <main>

      <transition name="slide-fade" mode="out-in">

        <p key="bio" v-if="bg==='bio'">Hi! I'm a bio page.</p>

        <p key="projects" v-if="bg==='projects'">This is a projects page.</p>

        <p key="find-me" v-if="bg==='find-me'">See <a href="https://pehaa.com" target="_blank" rel="noopener">pehaa.com</a> for the complete website (built with Nuxt.js).</p>

      </transition>

    </main>

  </div>

</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
      <script src="https://pehaa.com/_nuxt/3b6ed0a.js"></script>
      <script src="https://pehaa.com/_nuxt/e0b4d0f.js">
      </script><script src="https://pehaa.com/_nuxt/4f61977.js">
      </script><script src="https://pehaa.com/_nuxt/cd9e426.js">
      </script>
    
<script>
      new Vue({

  el: '#app',

  data() {

    return {

      bg: 'bio'

    }

  }

})
      </script>

 

      
      
    </body>
  </html>

<style>
html, body {
 background: var(--bgloaderscreen);
 font-family: var(--font2);
 font-size:12px;
}

a {
 color: inherit;
}
	
a:hover, a:active{
 opacity:1!important;
}
	
.main{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction: column;
} 
	
.box {
 position:relative;
 font-size: 50vw;
 font-family: var(--font1);
 color: var(--textloadercolor);
 text-align: center;
 text-transform: uppercase;
 font-weight: 400;
 user-select: none;
}
	
.hidden {
 position: absolute;
 overflow: hidden;
 width: 0;
 height: 0;
 pointer-events: none;
}

.action {
 position: absolute;
 top: 0;
 right: 0;
 left:0;
 bottom:0;
 background: none;
 margin: 2rem;
 color: var(--color-action);
 border: 0;
 padding: 0;
 opacity: 0;
 pointer-events: none;
}

.action:focus {
 outline: none;
}

.theme-1 {
--color-item-bg: transparent;
--color-action: var(--textloadercolor);
--color-button-bg: var(--textloadercolor);
--color-button-text: #fff;
--button-padding: 1.3rem 3.5rem;
--radius-button: 40px;
--border-button: 0;
padding-bottom:14rem;
}
	        
.particles {
 position: relative;
 grid-area: 1 / 1 / 2 / 2;
}

.particles-canvas {
 position: absolute;
 pointer-events: none;
 top: 50%;
 left: 50%;
 transform: translate3d(-50%,-50%,0);
}

.particles-wrapper {
 position: relative;
 display: inline-block;
 overflow: hidden;
 will-change: transform;
}

.particles-button {
 user-select: none;
 position: relative;
 border-radius: 5px;
 border-radius: var(--radius-button);
 background: var(--color-button-bg);
 color: var(--color-button-text);
 border: 0;
 border: var(--border-button);
 margin: 0;
 padding: 1.5rem 3rem;
 padding: var(--button-padding);
 will-change: transform;
 opacity:0;
}

.particles-button:focus {
 outline: none;
}

.no-js .particles-button {
 grid-area: 1 / 1 / 2 / 2;
}
		
@media (min-width: 500px) {
.box {
 font-size: 30vw;
}
}
</style>
</head>
<body>
<div class="main theme-1">
<div class="box">
 <span>4</span><span class="red">0</span><span>4</span>
</div>	
<button class="action"><svg class="icon icon--rewind"><use xlink:href="#icon-rewind"></use></svg></button>					
<a href="javascript:delay('/')"><button class="particles-button">Home</button></a>
</div>	
<script src='js/anime.min.js'></script>
<script src='js/particles.js'></script>
<script src='js/gsap.js'></script>
<script>
(function () {
  const arrOpts = [
    {
      direction: "bottom",
      duration: 1000,
      easing: "easeInExpo"
    }
  ];

  const items = document.querySelectorAll(".main");

  items.forEach((el, pos) => {
    let bttn = el.querySelector("button.particles-button");

    if (!bttn) return;

    let particlesOpts = arrOpts[pos];
    const particles = new Particles(bttn, particlesOpts);
    
      let tl = gsap.timeline();
      tl.to(bttn, {
        autoAlpha: 0,
        onComplete: () => {
          bttn.style.opacity = "1";
          tl.to(bttn, {
            duration: 1,
            onComplete: () => {
              bttn.style.visibility = "visible";
              bttn.addEventListener("click", () => {
                particles.disintegrate();
              });
            }
          });
          particles.integrate({
            duration: 800,
            easing: "easeOutSine"
          });
        }
      });
})();
		
function delay(URL) {
 setTimeout(function() { window.location = URL }, 2500);
}
</script>
</body>
</html>

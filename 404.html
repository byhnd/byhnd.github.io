 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction: column;
} 
	
.box {
 position:relative;
 font-size: 50vw;
 font-family: var(--font1);
 color: var(--textloadercolor);
 text-align: center;
 text-transform: uppercase;
 font-weight: 400;
 user-select: none;
}
	
.theme-404 {
--color-item-bg: transparent;
--color-button-bg: var(--textloadercolor);
--color-button-text: #fff;
--button-padding: 1.3rem 3.5rem;
--button-margin: 0;
--radius-button: 40px;
--border-button: 0;
padding-bottom:14rem;
}
	        		
@media (min-width: 500px) {
.box {
 font-size: 30vw;
}

<body>
<div class="main theme-404">
<div class="box">
 <span>4</span><span class="red">0</span><span>4</span>
</div>	
<a href="javascript:setTimeout(()=>{window. location = '/' },2500);""><button class="particles-button">Home</button></a>
</div>	
<script src='js/anime.min.js'></script>
<script src='js/gsap.js'></script>
<script src='js/particles.js'></script>
<script>
(function () {
  const arrOpts = [
    {
      direction: "bottom",
      duration: 1000,
      easing: "easeInExpo"
    },

    {
      direction: "bottom",
      duration: 1000,
      easing: "easeInExpo"
    }
  ];

  const items = document.querySelectorAll(".main");

  items.forEach((el, pos) => {
    let bttn = el.querySelector("button.particles-button");

    if (!bttn) return; 

    let particlesOpts = arrOpts[pos];
    const particles = new Particles(bttn, particlesOpts);

let tl = gsap.timeline()
window.addEventListener("pageshow", ()=> {	 
    tl.to(bttn, {
      autoAlpha: 0,
      onComplete: () => {
        particles.integrate({
          duration: 800,
          easing: "easeOutSine"
        });

        gsap.to(bttn, {
          duration: 1,
          onComplete: () => {
            bttn.style.opacity = "1";
            bttn.style.visibility = "visible";
          }
        })
      }
    }) 
})
      
    bttn.addEventListener("click", () => {
      particles.disintegrate();
    });
  });
})();

</script>

  <style>

.hidden {
	position: absolute;
	overflow: hidden;
	width: 0;
	height: 0;
	pointer-events: none;
}

.grid__item {
	position: relative;
	display: grid;
	grid-template-columns: 100%;
	grid-template-rows: 100%;
	align-items: center;
	justify-items: center;
	overflow: hidden;
	padding: 4rem 1.5rem;
	height: 100vw;
	width: 100vw;
	background: var(--color-item-bg);
}

.grid__item-title {
	font-size: 0.85rem;
	color: var(--color-item-title);
	align-self: flex-start;
	margin: 0;
}

.action {
 position: absolute;
 top: 0;
 right: 0;
 background: none;
 margin: 2rem;
 color: var(--color-action);
 border: 0;
 padding: 0;
 opacity: 0;
 pointer-events: none;
}

.action:focus {
 outline: none;
}

.theme-1 {
--color-item-bg: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
--color-action: #121019;
--color-button-bg: #121019;
--color-button-text: #fff;
--button-padding: 1.5rem 3rem;
--radius-button: 5px;
--border-button: 0;
}

.theme-6 {
--color-item-bg: linear-gradient(120deg,#9C27B0,#090772);
--color-action: #f7d337;
--color-button-bg: #f7d337;
--color-button-text: #000000;
--button-padding: 1.5rem 3rem;
--radius-button: 40px;
--border--button: 0;
}


@media screen and (min-width: 50em) {
.grid {
 display: grid;
 grid-gap: 22px;
 grid-template-columns: repeat(2,calc(50vmax - 11px));
}
	
.grid__item {
 height: 50vmax;
 width: 100%;
 padding: 1.5rem;
}
}
	  
.svg-filters {
 position: absolute;
 visibility: hidden;
 width: 1px;
 height: 1px;
}
    
a, a:hover, a:active, a:focus{
 text-decoration: none;
}    
html, body {
 background: var(--bgloaderscreen);
 overflow: hidden;
}    
main {
 display: flex;
 justify-content: center;
 align-items: center;
 flex-direction: column;
}    
.box {
 font-size: 50vw;
 font-family: var(--font1);
 color: var(--textloadercolor);
 text-align: center;
 text-transform: uppercase;
 font-weight: 400;
}
        
.particles {
 position: relative;
 grid-area: 1 / 1 / 2 / 2;
}

.particles-canvas {
	position: absolute;
	pointer-events: none;
	top: 50%;
	left: 50%;
	transform: translate3d(-50%,-50%,0);
}

.particles-wrapper {
	position: relative;
	display: inline-block;
	overflow: hidden;
	will-change: transform;
}

.particles-button {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	position: relative;
	border-radius: 5px;
	border-radius: var(--radius-button);
	background: var(--color-button-bg);
	color: var(--color-button-text);
	border: 0;
	border: var(--border-button);
	margin: 0;
	padding: 1.5rem 3rem;
	padding: var(--button-padding);
	will-change: transform;
}

.particles-button:focus {
	outline: none;
}

.no-js .particles-button {
	grid-area: 1 / 1 / 2 / 2;
}
    
@media (min-width: 500px) {
  main {
   max-width: 100%;
   }
  }

<script>function delay(URL) {
    setTimeout(function() { window.location = URL }, 2000);
  }

<style>	
.svg-filters {
  position: absolute;
  visibility: hidden;
  width: 1px;
  height: 1px; 
}

a, a:hover, a:active{
text-decoration:none;
color:#dcdcdc;
}
	
html, body{
 background:#fff176;	
 overflow:hidden;
}
	
main{
display: grid;
}
	
.box{	
opacity:0;
place-self:center;
font-size:55vw;
font-family:var(--font1);
color:var(--c2);
text-align:center;
text-transform:uppercase;
font-weight:400;
}
	    
span.red {
color:#d84b41!important;
}
	
.button1 {
position:relative;
z-index:1;
opacity:0;
place-self:center;
align-items:center;
margin-top:10px;	
padding:15px 50px;
background:#fff176;
border:1px solid var(--c2);
outline: 10px solid #fff176 !important;
font-family: var(--font2);
font-size:11.5px;
font-weight: 400;
color: var(--c2);
text-transform: uppercase;
letter-spacing: calc(0.3vw + 0.5rem);
}

.button1:hover, .button1:focus, .button1:active{
 color: var(--c2);	
}
 
@media(min-width:500px){
  main{   
    max-width:100%;
  }
}
</style>

<body> 
<main>	
<div class="box">	
<span>4</span><span class="red">0</span><span>4</span>
</div>			

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
<defs>
<filter id="filter-ripple-1">
<feImage xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/ripple.png" x="30" y="20" width="0" height="0" result="ripple"></feImage>
<feDisplacementMap xChannelSelector="R" yChannelSelector="G" color-interpolation-filters="sRGB" in="SourceGraphic" in2="ripple" scale="20" result="dm"></feDisplacementMap>
<feComposite operator="in" in2="ripple"></feComposite>
<feComposite in2="SourceGraphic"></feComposite>
</filter>
</defs>
</svg>
<a href="javascript:delay('/')" id="component1" class="button1" style="filter: url('#filter-ripple-1')">
Beranda</a>
	
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script>
gsap.set(".box", {
	opacity:0
})
gsap.to(".box", {
	delay:.5,
        duration:5,	
	opacity:1,	
	ease: "Circ.easeOut"
});
gsap.set(".button1", {
	opacity:0
})
gsap.to(".button1", {
        delay:1,
        duration:5,	
	opacity:1,	
	ease: "Circ.easeOut"
});

	
var isSafari = /constructor/i.test(window.HTMLElement);
var isFF = !!navigator.userAgent.match(/firefox/i);

if (isSafari) {
  document.getElementsByTagName('html')[0].classList.add('safari');
}
	
initBthome();
function initBthome() {
  var bt = document.querySelectorAll('#component1')[0];
  var turb = document.querySelectorAll('#filter-ripple-1 feImage')[0];
  var dm = document.querySelectorAll('#filter-ripple-1 feDisplacementMap')[0];
	bt.addEventListener('click', function(e) { 
	tl = gsap.timeline({paused:true});     
        tl.set(turb, { attr: { x: isFF ? e.offsetX : e.offsetX + 0, y: isFF ? e.offsetY : e.offsetY + 0, width: 0, height: 0 } }, 0);
        tl.to(turb, 3, { attr: { x:"-=300", y:"-=300", width: 600, height: 600 } }, 0);
        tl.fromTo(dm, 2, { attr: { scale: 30 } }, { attr: { scale: 0 } }, 0);
        tl.restart();
});
}

function delay (URL) {
    setTimeout( function() { window.location = URL }, 2000 );
}
</script>
</body>

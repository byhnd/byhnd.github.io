  <div class="box">

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
    <defs>
      <filter id="filter-ripple-1">
        <feImage xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/ripple.png" x="30" y="20" width="0" height="0" result="ripple"></feImage>
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" color-interpolation-filters="sRGB" in="SourceGraphic" in2="ripple" scale="20" result="dm"></feDisplacementMap>
        <feComposite operator="in" in2="ripple"></feComposite>
        <feComposite in2="SourceGraphic"></feComposite>
      </filter>
    </defs>
  </svg>

  <a href="javascript:delay('/')" id="component1" class="button1" style="filter: url('#filter-ripple-1')">Beranda</a>
</main>
<script src="js/gsap.js"></script>
<script>
  var isSafari = /constructor/i.test(window.HTMLElement);
  var isFF = !!navigator.userAgent.match(/firefox/i);

  if (isSafari) {
    document.getElementsByTagName('html')[0].classList.add('safari');
  }

  initBthome();

  function initBthome() {
    var bt = document.getElementById('component1');
    var turb = document.querySelector('#filter-ripple-1 feImage');
    var dm = document.querySelector('#filter-ripple-1 feDisplacementMap');
    
    bt.addEventListener('click', function(e) {
      var tl = gsap.timeline({ paused: true });
      tl.set(turb, { attr: { x: isFF ? e.offsetX : e.offsetX + 0, y: isFF ? e.offsetY : e.offsetY + 0, width: 0, height: 0 } });
      tl.to(turb, 3, { attr: { x: "-=300", y: "-=300", width: 600, height: 600 } });
      tl.fromTo(dm, 2, { attr: { scale: 30 } }, { attr: { scale: 0 } }, 0);
      tl.restart();
    });
  }

  function delay(URL) {
    setTimeout(function() { window.location = URL }, 2000);
  }
</script>
